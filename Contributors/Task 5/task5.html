<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Three-column Hero</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="task5.css" />
  </head>
  <body>
    <main class="hero-wrap">
      <section class="hero">
        <div class="hero-left">
          <h1 class="hero-title">
            Lorem, ipsum dolor sit amet<br />consectetur adipisicing elit
          </h1>
          <p class="hero-desc">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Et,
            egestas tempus tellus etiam sed. Quam a scelerisque amet ullamcorper
            eu enim et fermentum, augue. Aliquet amet volutpat quisque ut
            interdum tincidunt duis.
          </p>

          <div class="cta-row">
            <a class="btn-primary" href="#">Get Started Today</a>
          </div>
        </div>
        <div class="hero-image hero-image--middle">
          <img src="img112.jpg" alt="person standing outside" />
        </div>
        <div class="hero-image hero-image--right">
          <img src="img111.jpg" alt="person reading in library" />
        </div>
      </section>
    </main>
  </body>
</html>
