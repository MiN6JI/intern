<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task 2</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #fff;
  font-family: sans-serif;
}
.card {
  width: 300px;
  text-align: center;
  box-shadow: 0px 3px 5px rgba(0,0,0,0.5);
  background: linear-gradient(135deg, rgba(77,77,143,0.8), rgba(180,96,180,0.8));
  overflow: hidden;
  padding: 18px;
  border-radius: 5px;
  position: relative;
}

/* Container for image + overlay */
.image-container {
  position: relative;
  width: 100%;
  height: 270px;
  border-radius: 5px;
  overflow: hidden;
  padding:30px;
}

/* actual image */
.image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border-radius: 2px;
}

/* ðŸ‘‡ overlay gradient on top of image */
.image-container::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(77,77,143,0.5), rgba(180,96,180,0.5));
  z-index: 1;
}

.content {
  position: relative;
  z-index: 2;
}
.content h2 {
  margin-top: 15px;
  font-weight: bold;
  font-size: 20px;
  font-family: 'Courier New', Courier, monospace;
  color: #fff;
}
.content p {
  margin-top: 10px;
  color: #eee;
  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
.social-icons {
  margin-top: 15px;
}
.social-icons a {
  color: #fff;
  font-size: 20px;
  margin: 0 10px;
  text-decoration: none;
  transition: 0.3s;
}
.social-icons a:hover {
  color: #000;
}
</style>
</head>
<body>
<div class="card">
  <div class="image-container">
    <img src="virat.jpg" alt="Virat Kohli">
  </div>
  <div class="content">
    <h2>Virat Kohli</h2>
    <p>Indian Cricketer</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-dribbble"></i></a>
    </div>
  </div>
</div>
</body>
</html>
