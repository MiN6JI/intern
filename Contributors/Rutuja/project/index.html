<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animal Spirit Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  
  <nav class="navbar">
    <div class="nav-left">
      <img src="MINGI.png" alt="Logo" class="logo" />
    </div>
    <div class="nav-right">
      <img src="user.png" alt="User" class="user-img" />
    </div>
  </nav>

  
  <section id="startPage" class="page">
    <h2>Let`s get this party started!</h2>
    <p>Take this quiz with friends in real time and compare results.</p>

    <div class="card">
      <img src="tortoise.png" alt="tortoise" />
      <div class="card-text">
        ❛ We Know Which Animal Matches Your Personality Based On Your Name ❜
      </div>
    </div>

    <div class="name-section">
      <p class="label">LET ME KNOW YOUR NAME</p>
      <input type="text" id="username" placeholder="Enter your name">
      <span id="error">Please enter your name</span>
      <button onClick="showResult()">Your Animal Spirit</button>
    </div>
  </section>


  <section id="resultPage" class="page hidden">
    <p>Name:</p>
    <h2 id="displayName"></h2>
    <div class="image">
      <img id="animalImg" alt="animal" />
      <h3 id="animalName"></h3>
      <p id="animalSpirit"></p>
    </div>
    <button onClick="goBack()">Go Back</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
