<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f2f2f2;
}

.card {
  position: relative;
  width: 350px;
  height: 500px;
  border-radius: 10px;
  overflow: hidden;
  text-align: center;
  color: white;
  background: linear-gradient(135deg, #4f8af4, #9b4de2);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  padding:20px;
}

.background-img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.3;
  z-index: 0;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(72, 133, 237, 0.9), rgba(155, 89, 182, 0.9));
  z-index: 1;
  padding:20px;
}

.content {
  position: relative;
  z-index: 2;
  top: 50%;
  transform: translateY(-50%);
}

.content h2 {
  font-size: 24px;
  font-weight: 600;
}

.content p {
  margin-top: 5px;
  font-size: 15px;
  color: #e5e5e5;
}

.social {
  display: flex;
  justify-content: center;
  margin: 20px 0;
  gap: 20px;
}

.social a {
  background: white;
  color: #6c63ff;
  width: 45px;
  height: 45px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%;
  font-size: 18px;
  transition: 0.3s;
}

.social a:hover {
  background: #6c63ff;
  color: white;
}

.btn {
  background: transparent;
  border: 2px solid white;
  color: white;
  padding: 12px 30px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background: white;
  color: #6c63ff;
}

  </style>
</head>
<body>
  <div class="card">
    <div class="overlay"></div>
    <img src="virat.jpg" Profile background class="background-img" />
    <div class="content">
      <h2>Richard Ford</h2>
      <p>Instructor of Mathematics</p>
      <div class="social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-dribbble"></i></a>
      </div>
      <button class="btn">View details</button>
    </div>
  </div>
</body>
</html>
