<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        *{
             margin:0;
            padding:0;
            box-sizing: border-box;
        }
         body
        {
              height:100vh;
              align-items: center;
            background-color: white;
            display: flex;
            justify-content: center;
            font-family: sans-serif;
        }
        .card
        {
            position: relative;
         width: 350px;
          height: 500px;
          border-radius: 10px;
          overflow: hidden;
         text-align: center;
         color: white;
         background: linear-gradient(135deg, rgba(77, 77, 143, 0.8),rgba(180, 96, 180, 0.8));
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}
     .card img
        {
             width: 100%;
            height: 270px;
             display: block;
             box-shadow: 0px 2px 3px rgba(0,0,0,0.2);
             transition:0.1s;
             border-radius: 2px;
        }
        .overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg,rgba(77, 77, 143, 0.8),rgba(180, 96, 180, 0.8));
 z-index:1;
}
       .content h2 {
  font-size: 24px;
  font-weight: 600;
}

.content p {
  margin-top: 5px;
  font-size: 15px;
  color: #e5e5e5;
}

.social {
  display: flex;
  justify-content: center;
  margin: 20px 0;
  gap: 20px;
}
.social a {
  background: white;
  color: #6c63ff;
  width: 45px;
  height: 45px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%;
  font-size: 18px;
  transition: 0.3s;
}

.social a:hover {
  background: #6c63ff;
  color: white;
}

    </style>
</head>
<body>
     <div class="card">
    <div class="overlay"></div>
    <img src="virat.jpg" Profile background class="background-img" />
    <div class="content">
      <h2>virat Kohali</h2>
      <p>Indian Cricketer</p>
      <div class="social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-dribbble"></i></a>
      </div>
      <button class="btn">View details</button>
    </div>
  </div>
</body>
</html>
