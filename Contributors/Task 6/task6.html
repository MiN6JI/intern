<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Car Cards â€” Human Style</title>
    <link rel="stylesheet" href="task6.css" />
  </head>
  <body>
    <main class="page">
      <h1 class="sr-only">Car rental examples</h1>

      <section class="card-grid">
        <article class="card">
          <div class="card-top">
            <div class="image-wrap">
              <img src="car1.jpg" alt="Rolls Royce" class="car-image" />
            </div>

            <div class="price-block">
              <div>
                <h2 class="car-title">Rolls Royce</h2>
                <p class="car-sub">Limousine</p>
              </div>
              <div class="price">
                <span class="dollar">$</span><span class="amount">75</span>
                <div class="per">per day</div>
              </div>
            </div>
          </div>

          <hr class="divider" />

          <div class="specs">
            <div class="spec">
              <svg class="spec-icon" viewBox="0 0 24 24" aria-hidden>
                <path
                  d="M3 12l2-6h14l2 6v6a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1v-1H6v1a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-6z"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.4"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <div class="spec-title">Class</div>
              <div class="spec-value">Limousine</div>
            </div>

            <div class="spec">
              <svg class="spec-icon" viewBox="0 0 24 24" aria-hidden>
                <path
                  d="M6 3v18"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                />
                <path
                  d="M18 3v18"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                />
                <path
                  d="M6 10h12"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                />
              </svg>
              <div class="spec-title">Doors</div>
              <div class="spec-value">5</div>
            </div>

            <div class="spec">
              <svg class="spec-icon" viewBox="0 0 24 24" aria-hidden>
                <path
                  d="M7 6v12M17 6v12M7 12h10"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <div class="spec-title">Gearbox</div>
              <div class="spec-value">Manual</div>
            </div>
          </div>

          <div class="card-foot">
            <button class="btn">View details</button>
          </div>
        </article>

        <article class="card">
          <div class="card-top">
            <div class="image-wrap">
              <img src="car2.png" alt="Buick" class="car-image" />
            </div>

            <div class="price-block">
              <div>
                <h2 class="car-title">Buick</h2>
                <p class="car-sub">Oldsmobile</p>
              </div>
              <div class="price">
                <span class="dollar">$</span><span class="amount">45</span>
                <div class="per">per day</div>
              </div>
            </div>
          </div>

          <hr class="divider" />

          <div class="specs">
            <div class="spec">
              <svg class="spec-icon" viewBox="0 0 24 24" aria-hidden>
                <path
                  d="M3 12l2-6h14l2 6v6a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1v-1H6v1a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-6z"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.4"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <div class="spec-title">Class</div>
              <div class="spec-value">Olds</div>
            </div>

            <div class="spec">
              <svg class="spec-icon" viewBox="0 0 24 24" aria-hidden>
                <path
                  d="M6 3v18M18 3v18M6 10h12"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                />
              </svg>
              <div class="spec-title">Doors</div>
              <div class="spec-value">3</div>
            </div>

            <div class="spec">
              <svg class="spec-icon" viewBox="0 0 24 24" aria-hidden>
                <path
                  d="M7 6v12M17 6v12M7 12h10"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <div class="spec-title">Gearbox</div>
              <div class="spec-value">Automatic</div>
            </div>
          </div>

          <div class="card-foot">
            <button class="btn">View details</button>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
